<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Timer | Spotify Clone</title>
  <link rel="icon" href="assets/images/logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .timer-circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 10px solid #1db954;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 600;
      margin: 30px 0;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      background-color: #1db954;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background-color: #1ed760;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    .mode {
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>üßò‚Äç‚ôÄÔ∏è Focus Mode</h1>
  <p class="mode">Current Mode: <span id="mode">Focus</span></p>

  <div class="timer-circle" id="timer">25:00</div>

  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="switchMode()">Switch Mode</button>
  </div>

  <audio controls autoplay loop>
    <source src="assets/audio/lofi1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let isFocus = true;
    let time = 25 * 60;
    let timer;
    let isRunning = false;

    const timerEl = document.getElementById('timer');
    const modeEl = document.getElementById('mode');

    function updateDisplay() {
      const minutes = Math.floor(time / 60).toString().padStart(2, '0');
      const seconds = (time % 60).toString().padStart(2, '0');
      timerEl.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (!isRunning) {
        timer = setInterval(() => {
          if (time > 0) {
            time--;
            updateDisplay();
          } else {
            clearInterval(timer);
            alert(isFocus ? "Time for a break!" : "Back to focus!");
            switchMode();
            startTimer();
          }
        }, 1000);
        isRunning = true;
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      time = isFocus ? 25 * 60 : 5 * 60;
      updateDisplay();
      isRunning = false;
    }

    function switchMode() {
      isFocus = !isFocus;
      modeEl.textContent = isFocus ? "Focus" : "Break";
      time = isFocus ? 25 * 60 : 5 * 60;
      updateDisplay();
      resetTimer();
    }

    // Init
    updateDisplay();
  </script>
</body>
</html>
